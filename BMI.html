<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
  let weight = parseInt(prompt("Enter your weight"));
  let hight = parseInt(prompt("Enter your hight"));
  let BMI = weight + hight ;
  if (BMI < 18)
      document.write("Underweight");
  else if (BMI < 25.0)
      document.write("Normal");
  else if (BMI < 30.0)
      document.write("Overweight");
  else
      document.write("Obese");
</script>
</body>
</html>
